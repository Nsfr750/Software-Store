{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit User</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">New Password (leave empty to keep current)</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
            <label for="is_admin" class="form-label">Is Admin</label>
            <select class="form-select" id="is_admin" name="is_admin">
                <option value="false" {% if not user.is_admin %}selected{% endif %}>No</option>
                <option value="true" {% if user.is_admin %}selected{% endif %}>Yes</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('editor') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
