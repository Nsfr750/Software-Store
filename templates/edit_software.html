{% extends "base.html" %}

{% block title %}Edit Software{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Software</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ software.name }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ software.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" name="price" step="0.01" value="{{ software.price }}" required>
        </div>
        <div class="mb-3">
            <label for="image_url" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="image_url" name="image_url" value="{{ software.image_url }}">
        </div>
        <div class="mb-3">
            <label for="license_key" class="form-label">License Key</label>
            <input type="text" class="form-control" id="license_key" name="license_key" value="{{ software.license_key }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('editor') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
